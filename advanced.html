<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="advancedStyles.css">
    </head>
    <body>

        <h2>Advanced Search</h2>
        <div class = "search">
            <form id="advancedSearchForm" action="https://www.google.com/search" method="GET">
                <label for="allWords">Find pages with… “all these words:”</label>
                <input type="text" id="allWords" name="as_q">

                <label for="exactPhrase">Find pages with… “this exact word or phrase:”</label>
                <input type="text" id="exactPhrase" name="as_epq">

                <label for="anyWords">Find pages with… “any of these words:”</label>
                <input type="text" id="anyWords" name="as_oq">

                <label for="noneWords">Find pages with… “none of these words:”</label>
                <input type="text" id="noneWords" name="as_eq">

                <div class="button-container">
                    <button type="submit">Advanced Search</button>
                </div>
            </form>
        </div>
    </body>
